<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="style/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head || Tail</title>
  </head>
  <body>
    <main>
      <div class="__wrapper">
        <h1 class="__title">Flip the coin</h1>
        <p class="__subtitle">Press the coin or the button to flip the coin</p>
        <div class="__coin_container">
          <img id="coin" class="__coin" src="" alt="Coin" />
          <img class="__shadow" id="shadow" src="/shadow.svg" alt="Shadow" />
          <h3 class="__indicator __hide" id="indicator">Flipping...</h3>
        </div>
        <p id="result" class="__result"></p>
        <div class="__btn_container">
          <button id="flip_coin" class="__btn_primary">Flip Coin</button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="script/main.js"></script>
</html>
